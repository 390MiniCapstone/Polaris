name: Polaris-FE CI/CD

on:
  push:
    paths:
      - "Polaris-FE/**"
  pull_request:
    branches:
      - main
    paths:
      - "Polaris-FE/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.17.0"

      - name: Install modules
        run: cd Polaris-FE && npm i

      - name: Run Test Suite
        run: cd Polaris-FE && npm run test:ci

      - name: Run Linter
        run: cd Polaris-FE && npm run lint

      - name: Check Code Formatting
        run: cd Polaris-FE && npm run format:check

  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    steps:
      - name: Download repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.17.0"

      - name: Install modules
        run: cd Polaris-FE && npm i

      - name: Run SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONARQUBE }}
        run: |
          cd Polaris-FE
          npm run sonar-scanner \
            -Dsonar.organization=your-org-key \
            -Dsonar.projectKey=your-project-key \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=$SONAR_TOKEN

      - name: Fail if SonarCloud Quality Gate fails
        env:
          SONAR_TOKEN: ${{ secrets.SONARQUBE }}
        run: |
          SONAR_STATUS=$(curl -s -u $SONAR_TOKEN: \
          "https://sonarcloud.io/api/qualitygates/project_status?projectKey=your-project-key" \
          | jq -r .projectStatus.status)

          if [[ "$SONAR_STATUS" == "ERROR" ]]; then
            echo "‚ùå SonarCloud Quality Gate failed! Fix issues before merging."
            exit 1
          fi
